<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de HTML</title>
</head>
<body>
    <!-- Título aninhado dentro do body -->
    <h1>Bem-vindo ao Exemplo de HTML</h1>

    <!-- Parágrafo aninhado dentro do body -->
    <p>Este é um parágrafo de exemplo que demonstra a estrutura do HTML.</p>
    
    <!-- Outro parágrafo com uma quebra de linha no meio -->
    <p>
        Aqui temos um texto com uma quebra de linha.<br>
        Esta linha foi separada utilizando o elemento vazio <code>&lt;br&gt;</code>.
    </p>

    <!-- Link com o atributo href -->
    <a href="https://www.exemplo.com">Clique aqui para visitar um site de exemplo</a>

    <!-- Imagem com o atributo src e alt -->
    <img src="https://via.placeholder.com/150" alt="Exemplo de imagem" />

</body>
</html>
