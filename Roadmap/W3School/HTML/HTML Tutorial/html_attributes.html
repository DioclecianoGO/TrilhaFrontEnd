<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Atributos HTML</title>
</head>
<body>

    <!-- Exemplo do atributo href -->
    <a href="https://www.w3schools.com">Visite W3Schools</a><br><br>

    <!-- Exemplo do atributo src com URL relativa -->
    <img src="img_girl.jpg" alt="Girl with a jacket" width="500" height="600"><br><br>

    <!-- Exemplo do atributo src com URL absoluta -->
    <img src="https://www.w3schools.com/images/img_girl.jpg" alt="Girl from W3Schools" width="500" height="600"><br><br>

    <!-- Exemplo de imagem que não existe, mostrando o alt -->
    <img src="img_typo.jpg" alt="Girl with a jacket"><br><br>

    <!-- Exemplo do atributo style -->
    <p style="color:red;">Este é um parágrafo vermelho.</p>

    <!-- Exemplo do atributo title -->
    <p title="Sou um tooltip">Passe o mouse sobre este texto para ver o tooltip.</p>

    <!-- Exemplo do uso de aspas simples e duplas no title -->
    <p title='John "ShotGun" Nelson'>Este parágrafo usa aspas simples no title.</p>
    <p title="John 'ShotGun' Nelson">Este parágrafo usa aspas duplas no title.</p>

    <!-- Exemplo de bom uso de aspas nos atributos -->
    <a href="https://www.w3schools.com/html/">Visite o tutorial de HTML</a><br><br>

    <!-- Exemplo de atributo lang com código de país -->
    <html lang="en-US">
    </html>

</body>
</html>
